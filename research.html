<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Projects by Role</title>
  <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem;
    }

    .button-group button {
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #2a68d4;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .button-group button.active {
      background-color: #174ca6;
    }

    #projects-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }

    .research-card {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      gap: 2rem;
    }

    .card-left {
      flex: 1 1 60%;
      min-width: 280px;
      /* border:2px solid red; */
    }

    .card-right {
      flex: 1 1 30%;
      min-width: 240px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .title-area {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
      /* border: 2px solid blue; */
      /* max-width: 100%; */
    }

    .icon-square {
      width: 48px;
      height: 48px;
      background: #e7f0fd;
      color: #2a68d4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border-radius: 12px;
    }

    .research-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0;
      /* border: 2px solid red; */
      /* max-width: 10%; */
    }

    .subtitle {
      font-size: 0.95rem;
      color: #6b7280;
      margin: 0;
    }

    .badge {
      background: #e5ecf9;
      color: #2a68d4;
      font-size: 0.85rem;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      margin-left: auto;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section h4 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .section p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #333;
    }

    .projects-list {
      padding-left: 1rem;
      font-size: 0.95rem;
    }

    .projects-list li {
      margin-bottom: 0.4rem;
    }

    .tools-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tools-list span {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      padding: 0.3rem 0.8rem;
      border-radius: 999px;
      font-size: 0.85rem;
      color: #374151;
    }

    .impact-box {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 12px;
    }

    .impact-box ul {
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }

    .impact-box li {
      margin-bottom: 0.4rem;
      color: #374151;
    }

    @media (max-width: 768px) {
      .research-card {
        flex-direction: column;
      }

      .card-right {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 468px) {
      .research-card {
        padding: 1.5rem 1rem;
        border-radius: 12px;
      }

      .title-area {
        flex-direction: column;
        align-items: flex-start;
      }

      .badge {
        margin-left: 0;
        margin-top: 0.5rem;
      }

      .research-title {
        font-size: 1.2rem;
      }

      .subtitle {
        font-size: 0.85rem;
      }

      .section h4 {
        font-size: 0.95rem;
      }

      .tools-list span,
      .badge {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }

      .icon-square {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
      <div id="logo">
        <img
          src="images/abstract-sphere-reflects-nature-beauty-close-up-generated-by-ai.jpg"
          alt=""
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
        <span>CompMulti Lab</span>
      </div>
      <!-- Hamburger Icon -->
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul class="navListul">
        <li class="navItem">
          <a href="index.html" class="active">Home</a>
        </li>
        <li class="navItem">
          <a href="about.html">About</a>
        </li>
        <li class="navItem">
          <a href="publications.html">Publications</a>
        </li>
        <li class="navItem">
          <a href="research.html">Research</a>
        </li>
        <li class="navItem">
          <a href="blog.html">Blog</a>
        </li>
        <li class="navItem">
          <a href="openings.html">Openings</a>
        </li>
        <li class="navItem">
          <a href="courses.html">Courses</a>
        </li>
        <li class="navItem">
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </header>

<div class="ribbon">
      <div class="ribbon-content">
        <h1 class="ribbon-title"></h1>
        <p class="ribbon-desc"></p>
      </div>
    </div>

  <div class="button-group">
    <button class="active" onclick="loadResearch('Assistant Research Scientist', this)">Assistant Research Scientist</button>
    <button onclick="loadResearch('Post Doctoral Researcher', this)">Post Doctoral Researcher</button>
    <button onclick="loadResearch('Graduate Student Researcher', this)">Graduate Student Researcher</button>
  </div>

  <div id="projects-container"></div>

  <template id="research-card-template">
    <div class="research-card">
      <div class="card-left">
        <div class="title-area">
          <div class="icon-square">ðŸ”¬</div>
          <div>
            <h2 class="research-title">Title</h2>
            <p class="subtitle">Subtitle</p>
          </div>
          <span class="badge publication-count">0 Publications</span>
        </div>
        <div class="section">
          <h4>Overview</h4>
          <p class="overview-text">Overview content</p>
        </div>
        <div class="section">
          <h4>Current Projects</h4>
          <ul class="projects-list"></ul>
        </div>
      </div>

      <div class="card-right">
        <div class="section">
          <h4>Tools & Software</h4>
          <div class="tools-list"></div>
        </div>
        <div class="section impact-box">
          <h4>Research Impact</h4>
          <ul class="impact-list"></ul>
        </div>
      </div>
    </div>
  </template>

  <footer class="footer">
      <div class="footer-container">
        <!-- Column 1: About -->
        <div class="footer-column about">
          <h3 id="footer-title"></h3>
          <p id="footer-para"></p>
          <div class="social-icons">
            <a><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
        <!-- Column 2: Links -->
        <div class="footer-column">
          <h4>Quick Links</h4>
          <ul></ul>
        </div>
        <!-- Column 3: Contact -->
        <div class="footer-column">
          <h4>Contact</h4>
          <ul class="footer-contact-info"></ul>
        </div>
      </div>
      <hr />
      <div class="footer-bottom"></div>
    </footer>

  <script>
    let researchData;

    function loadResearch(role, btn) {
      // Highlight button
      document.querySelectorAll(".button-group button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const container = document.getElementById("projects-container");
      container.innerHTML = ""; // Clear previous

      const list = researchData[role];
      const template = document.getElementById("research-card-template");

      list.forEach(item => {
        const clone = template.content.cloneNode(true);
        clone.querySelector(".research-title").textContent = item.title;
        clone.querySelector(".subtitle").textContent = item.subtitle;
        clone.querySelector(".icon-square").textContent = item.icon;
        clone.querySelector(".overview-text").textContent = item.overview;
        clone.querySelector(".publication-count").textContent = `${item.publicationCount} Publications`;

        const projectList = clone.querySelector(".projects-list");
        item.currentProjects.forEach(p => {
          const li = document.createElement("li");
          li.textContent = p;
          projectList.appendChild(li);
        });

        const tools = clone.querySelector(".tools-list");
        item.tools.forEach(t => {
          const span = document.createElement("span");
          span.textContent = t;
          tools.appendChild(span);
        });

        const impact = clone.querySelector(".impact-list");
        item.impact.forEach(i => {
          const li = document.createElement("li");
          li.textContent = i;
          impact.appendChild(li);
        });

        container.appendChild(clone);
      });
    }

    fetch("research.json")
      .then(res => res.json())
      .then(json => {
        researchData = json;
        document.querySelector(".ribbon-title").textContent = json.ribbontitle;
        document.querySelector(".ribbon-desc").textContent = json.ribbondesc;
        loadResearch("Assistant Research Scientist", document.querySelector(".button-group button"));
        // Footer
          document.getElementById("footer-title").textContent =
            json.footer.about.title;
          document.getElementById("footer-para").innerHTML =
            json.footer.about.description;
          const socialLinks = document.querySelectorAll(".social-icons a");
          socialLinks[0].href = json.footer.about.social.github;
          socialLinks[1].href = json.footer.about.social.twitter;
          socialLinks[2].href = json.footer.about.social.linkedin;
          const quickLinks = document.querySelector(".footer-column ul");
          quickLinks.innerHTML = "";
          json.footer["quick-links"].forEach((link) => {
            console.log(link);
            const li = document.createElement("li");
            li.innerHTML = `<a href="#">${link}</a>`;
            quickLinks.appendChild(li);
          });
          const contact = json.footer.contact;
          const contactInfo = document.querySelector(".footer-contact-info");
          contactInfo.innerHTML = `
            <li><i class="fas fa-map-marker-alt"></i>${contact.address}</li>
            <li><i class="fas fa-phone-alt"></i>${contact.phone}</li>
            <li><i class="fas fa-envelope"></i>${contact.email}</li>
          `;
          document.querySelector(".footer-bottom").textContent =
            json.footer["footer-note"];
      });
  </script>
</body>
</html>
